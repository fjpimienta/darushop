<div class="modal-dialog modal-dialog-centered modal-lg soon" role="document">
  <div class="modal-content">
    <div class="d-flex align-items-center justify-content-center">
      <h3 class="text-center logo bottom">NOS ESTAMOS PREPARANDO</h3>
    </div>
    <div class="modal-header justify-content-center">
      <!-- Encabezado del modal -->
      <app-count-down until="2024-02-15" format="DHMS" wrap="coming-countdown countdown-separator text-center">
      </app-count-down>
    </div>
    <div class="modal-body">
      <!-- Cuerpo del modal -->
      <form (ngSubmit)="onSubmit()" [formGroup]="formData">
        <div class="input-group justify-content-center">
          <div class="row">
            <div class="col-md-6 form-group text-center">
              <label class="text-secondary strong" for="nombre">NOMBRE(S) *</label>
              <input type="text" class="form-control rounded" name="nombre" formControlName="nombre"
                placeholder="Obligatorio" (input)="convertToUppercase($event)" required>
              <div class="alert alert-danger rounded"
                *ngIf="formData.get('nombre').invalid && (formData.get('nombre').dirty || formData.get('nombre').touched)">
                <div *ngIf="formData.get('nombre').hasError('required')">Nombre requerido.</div>
              </div>
            </div>
            <div class="col-md-6 form-group text-center">
              <label class="text-secondary strong" for="apellido">APELLIDOS(S) *</label>
              <input type="text" class="form-control rounded" name="apellido" formControlName="apellido"
                placeholder="Obligatorio" (input)="convertToUppercase($event)" required>
              <div class="alert alert-danger rounded"
                *ngIf="formData.get('apellido').invalid && (formData.get('apellido').dirty || formData.get('apellido').touched)">
                <div *ngIf="formData.get('apellido').hasError('required')">Apellido requerido.</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group text-center">
              <label class="text-secondary strong" for="sexo">SEXO</label>
              <select name="sexo" id="sexo" formControlName="sexo" class="form-control selector rounded">
                <option value="" disabled [selected]="true">Sin contestar</option>
                <option value="mujer">Mujer</option>
                <option value="hombre">Hombre</option>
              </select>
            </div>
            <div class="col-md-6 form-group text-center">
              <label class="text-secondary strong" for="fecha_de_nacimiento">FECHA DE NACIMIENTO</label>
              <input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento"
                formControlName="fecha_de_nacimiento" class="form-control rounded">
              <div class="alert alert-danger rounded"
                *ngIf="formData.get('fecha_de_nacimiento').hasError('formatoInvalido')">
                Fecha inválida.
              </div>
              <div class="alert alert-danger rounded"
                *ngIf="formData.get('fecha_de_nacimiento').hasError('longitudInvalida')">
                Año inválido.
              </div>
            </div>
          </div>
          <div class="row send">
            <div class="col-md-6 form-group">
              <input type="email" name="email" formControlName="email" class="form-control rounded"
                placeholder="Correo Electr&oacute;nico" autocomplete="off" required>
            </div>
            <div class="col-md-6 form-group text-center">
              <button class="btn btn-success btn-round" type="submit" [disabled]="!formData.valid">
                <span>¡Suscríbete!</span>
                <i class="icon-long-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <!-- Pie del modal -->
      <!-- Aquí puedes agregar botones adicionales o información en el pie del modal -->
    </div>
  </div>
</div>
