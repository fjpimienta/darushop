<div class="main">
  <app-page-header [title]="pageTitle" subtitle="MarketPlace"></app-page-header>
  <nav class="breadcrumb-nav mb-2">
    <div [class]="containerClass">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/">Inicio</a>
        </li>
        <li class="breadcrumb-item">
          <a [attr.href]="previousPageUrl" [innerHTML]="previousPageTitle"></a>
        </li>
        <li class="breadcrumb-item active">{{ pageTitle }}</li>
        <li class="breadcrumb-item" *ngIf="searchTerm != ''">
          <span>Search - {{ searchTerm }}</span>
        </li>
      </ol>
    </div>
  </nav>

  <div class="page-content">
    <div [class]="containerClass">
      <div class="toolbox">
        <div class="toolbox-left d-none d-lg-flex">
          <a href="javascript:;" class="sidebar-toggler mr-0 mr-md-5" (click)="toggleSidebar()">
            <i class="icon-bars"></i>Filtros
          </a>
        </div>

        <div class="toolbox-center">
          <div class="toolbox-info">
            Mostrando
            <span>{{ perPage }} de {{ totalCount }}</span> Productos
          </div>
        </div>

        <div class="toolbox-right">
          <div class="toolbox-sort">
            <label for="sortby">Ordenar por:</label>
            <div class="select-custom">
              <select name="sortby" id="sortby" class="form-control" (change)="changeOrderBy($event)" [value]="orderBy">
                <option value="nameAsc">Nombre Ascendente</option>
                <option value="nameDesc">Nombre Descendente</option>
                <option value="priceAsc">Precio Ascendente</option>
                <option value="priceDesc">Precio Descendente</option>
                <!-- <option value="featured">Más Popular</option>
                <option value="rating">Más Valorado</option>
                <option value="new">Fecha</option> -->
              </select>
            </div>
          </div>
        </div>
      </div>

      <app-shop-list-three [products]="products" [loaded]="loaded" [cols]="cols">
      </app-shop-list-three>

      <app-pagination [perPage]="perPage" [total]="totalCount" *ngIf="totalCount > perPage">
      </app-pagination>

      <app-shop-sidebar-one [toggle]="true">
      </app-shop-sidebar-one>

      <button class="sidebar-fixed-toggler d-lg-none" (click)="toggleSidebar()">
        <i class="icon-cog"></i>
      </button>

      <div class="sidebar-filter-overlay" (click)="hideSidebar()"></div>
    </div>
  </div>
</div>
