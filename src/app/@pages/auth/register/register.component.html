<main class="main" id="main-register-section">
  <div class="page-content">
    <div class="container">
      <h4 id="register-title">Regístrate</h4>
      <div class="form-box" style="background-image: url('../../../../../assets/images/loggin.jpg'); background-repeat: no-repeat; background-size: cover;">
        <form (ngSubmit)="registerUser()" #forma="ngForm" id="register-form-section">
          <div class="form-group">
            <div class="grid">
              <div class="row">
                <div class="col-6">
                  <label for="registerName">Nombre(s) (<span class="form-item-required">*</span>)</label>
                  <input type="text" class="form-control" id="registerName" name="registerName" #registerName="ngModel"
                    [(ngModel)]="register.name" required>
                  <div class="alert alert-danger"
                    *ngIf="registerName.invalid && (registerName.dirty || registerName.touched)">
                    <div *ngIf="registerName.errors.required">
                      Introduzca un nombre valido por favor.
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <label for="registerName">Apellido(s) (<span class="form-item-required">*</span>)</label>
                  <input type="text" class="form-control" id="registerLastname" name="registerLastname"
                    #registerLastname="ngModel" [(ngModel)]="register.lastname" required>
                  <div class="alert alert-danger"
                    *ngIf="registerLastname.invalid && (registerLastname.dirty || registerLastname.touched)">
                    <div *ngIf="registerLastname.errors.required">
                      Introduzca un apellido valido por favor.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="registerEmail">Correo Electrónico (<span class="form-item-required">*</span>)</label>
                  <input type="text" class="form-control" id="registerEmail" name="registerEmail"
                    #registerEmail="ngModel" [(ngModel)]="register.email" required>
                  <div class="alert alert-danger"
                    *ngIf="registerEmail.invalid && (registerEmail.dirty || registerEmail.touched)">
                    <div *ngIf="registerEmail.errors.required">
                      Introduzca un correo electronico valido por favor.
                    </div>
                    <div *ngIf="registerEmail.errors && registerEmail.errors.pattern">
                      El corrreo electronico no tiene el formato correcto.
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="col-6">
                <div class="form-group">
                  <label for="registerPassword">Clave *</label>
                  <input type="password" class="form-control" id="registerPassword" name="registerPassword"
                    #registerPassword="ngModel" [(ngModel)]="register.password" required>
                  <div class="alert alert-danger"
                    *ngIf="registerPassword.invalid && (registerPassword.dirty || registerPassword.touched)">
                    <div *ngIf="registerPassword.errors.required">
                      Introduzca una contraseña por favor.
                    </div>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
          <div class="text-center">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="registerPolicy" name="registerPolicy"
                #registerPolicy="ngModel" [(ngModel)]="register.policy" required>
              <label id="register-agreed" class="custom-control-label" for="registerPolicy">Estoy de acuerdo con las políticas de privacidad</label>
            </div>
            <button type="submit" [disabled]="!forma.valid" class="btn btn-outline-primary-2">
              <span>REGISTRAR</span>
              <i class="icon-long-arrow-right"></i>
            </button>
          </div>
          <div class="grid">
            <div class="row">
              <div class="col-12">
                <h2>&nbsp;</h2>
              </div>
            </div>
          </div>
        </form>

          <p class="text-center">o iniciar con</p>

                <i class="fa-brands fa-facebook"></i>

              </a>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</main>
