<main class="main" id="main-password-section">
  <div class="page-content">
    <div class="container">
      <h4 id="password-title">Cambiar Contraseña</h4>
      <app-page-header id="password-subtitle" [subtitle]="userToken.user.email"></app-page-header>
      <div class="form-box" style="background-image: url('../../../../../assets/images/loggin.jpg'); background-repeat: no-repeat; background-size: cover;">
        <form (ngSubmit)="onSubmit()" #forma="ngForm" id="password-form">
          <div class="form-group">
            <label for="changePassword">Contraseña (<span class="form-item-required">*</span>)</label>
            <input type="password" class="form-control" id="changePassword" name="changePassword"
              #changePassword="ngModel" [(ngModel)]="change.password"
              [ngClass]="{'is-valid': !changePassword.invalid, 'is-invalid': changePassword.invalid}" required>
            <div class="alert alert-danger"
              *ngIf="changePassword.invalid && (changePassword.dirty || changePassword.touched)">
              <div *ngIf="changePassword.errors.required">
                Introduzca una contraseña por favor.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="changePasswordTwo">Repetir Contraseña (<span class="form-item-required">*</span>)</label>
            <input type="password" class="form-control" id="changePasswordTwo" name="changePasswordTwo"
              #changePasswordTwo="ngModel" [(ngModel)]="change.passwordTwo"
              [ngClass]="{'is-valid': !changePasswordTwo.invalid, 'is-invalid': changePasswordTwo.invalid}" required>
            <div class="alert alert-danger"
              *ngIf="changePasswordTwo.invalid && (changePasswordTwo.dirty || changePasswordTwo.touched)">
              <div *ngIf="changePasswordTwo.errors.required">
                Confirme la contraseña por favor.
              </div>
            </div>
          </div>
          <div class="text-center">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <button type="submit" [disabled]="!forma.valid" class="btn btn-outline-primary-2">
                    <span>CAMBIAR CONTRASEÑA</span>
                    <i class="icon-long-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-choice">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-choice">
          </div>
        </form>
        <div class="form-choice">
          <div class="row">
            <div class="col-sm-12">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
