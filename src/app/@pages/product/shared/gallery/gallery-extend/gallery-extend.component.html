<div class="product-lg position-relative gallery" style="min-height: 376px;">
  <span class="product-label label-new" *ngIf="product.new">Nuevo</span>
  <span class="product-label label-sale" *ngIf="product.featured">Oferta</span>
  <span class="product-label label-top" *ngIf="product.top">Top</span>
  <span class="product-label label-out" *ngIf="!product.stock || product.stock == 0">No Disponible</span>

  <owl-carousel [carouselClasses]="'product-gallery-carousel owl-full owl-nav-dark'" [options]="options">
    <app-image class="d-block position-relative" [src]="SERVER_URL + product.pictures[i].url"
      *ngFor="let item of product.pictures; let i = index;">
    </app-image>
  </owl-carousel>
</div>
