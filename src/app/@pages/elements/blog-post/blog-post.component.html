<div class="main">
    <app-page-header [title]="'Blog Posts'" [subtitle]="'Elementos'"></app-page-header>

    <nav class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/">Inicio</a>
                </li>
                <li class="breadcrumb-item">
                    <a routerLink="/elements">Elementos</a>
                </li>
                <li class="breadcrumb-item active">Blog Posts</li>
            </ol>
        </div>
    </nav>

    <div class="page-content skeleton-body">
        <div class="container">
            <h2 class="title text-center mb-2">Classic</h2>

            <div *ngIf="!loaded else elseBlock1">
                <div class="skel-list-post mb-6"></div>
                <div class="skel-list-post"></div>
            </div>

            <ng-template #elseBlock1>
                <app-post-two [post]="posts[0]"></app-post-two>
                <app-post-two [post]="posts[1]"></app-post-two>
            </ng-template>

            <hr class="mb-5">

            <h2 class="title text-center mb-2">Grid 2 Columnas</h2>

            <div class="row max-col-2" *ngIf="!loaded else elseBlock2">
                <div class="col-md-6 skel-grid-post mb-2"></div>
                <div class="col-md-6 skel-grid-post"></div>
            </div>

            <ng-template #elseBlock2>
                <div class="row max-col-2">
                    <div class="col-md-6">
                        <app-post-one [post]="posts[5]" adClass="entry-grid text-center"></app-post-one>
                    </div>
                    <div class="col-md-6">
                        <app-post-one [post]="posts[6]" adClass="entry-grid text-center"></app-post-one>
                    </div>
                </div>
            </ng-template>

            <hr class="mb-5">

            <h2 class="title text-center mb-2">Grid 3 Columnas</h2>

            <div class="row justify-content-center" *ngIf="!loaded else elseBlock3">
                <div class="col-sm-6 col-md-4 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-md-4 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-md-4 skel-grid-post mb-2"></div>
            </div>

            <ng-template #elseBlock3>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-4" *ngFor="let post of posts | slice: 7: 10">
                        <app-post-one [post]="post" adClass="entry-grid text-center" [isAuthor]="false"></app-post-one>
                    </div>
                </div>
            </ng-template>

            <hr class="mb-5">

            <h2 class="title text-center mb-2">Grid 4 Columnas</h2>

            <div class="row justify-content-center" *ngIf="!loaded else elseBlock4">
                <div class="col-sm-6 col-lg-3 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-lg-3 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-lg-3 skel-grid-post mb-2"></div>
                <div class="col-sm-6 col-lg-3 skel-grid-post mb-2"></div>
            </div>

            <ng-template #elseBlock4>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-lg-3" *ngFor="let post of posts| slice: 7: 11">
                        <app-post-one [post]="post" [isAuthor]="false"></app-post-one>
                    </div>
                </div>
            </ng-template>

            <hr class="mb-5">

            <h2 class="title text-center mb-2">Grid 3 Columnas <span class="title-separator">/</span> Mask</h2>

            <div class="row justify-content-center" *ngIf="!loaded else elseBlock5">
                <div class="col-sm-6 col-md-4 skel-mask-post mb-2"></div>
                <div class="col-sm-6 col-md-4 skel-mask-post mb-2"></div>
                <div class="col-sm-6 col-md-4 skel-mask-post mb-2"></div>
            </div>

            <ng-template #elseBlock5>
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-4">
                        <app-post-three [post]="posts[11]"></app-post-three>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <app-post-three [post]="posts[12]"></app-post-three>
                    </div>

                    <div class="col-sm-6 col-md-4">
                        <app-post-three [post]="posts[13]"></app-post-three>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
